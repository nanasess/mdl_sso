actor: Tester
paths:
    tests: ctests
    log: ctests/_output
    data: ctests/_data
    helpers: ctests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
params:
    - env
    - .env
    - .env.dist
modules:
    config:
        Db:
            dsn: '%DB%:host=%DBSERVER%;dbname=%DBNAME%'
            user: '%DBUSER%'
            password: '%DBPASS%'
            dump: ctests/_data/dump.sql
